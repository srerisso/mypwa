  <script type="text/javascript">
  /*
  *
  *  Métodos para manejar la DB
  *
  */

    // LoveField es el método elegido para guardar datos persistentes.

    // SQL equivalent: CREATE DATABASE IF NOT EXISTS todo
    // This schema definition (or data definition commands in SQL, DDL) is not
    // executed immediately. Lovefield uses builder pattern to build the schema
    // first, then performs necessary database open/creation later.
    var schemaBuilder = lf.schema.create('forecast', 1);

    // SQL equivalent:
    // CREATE TABLE IF NOT EXISTS Forecast (
    //   id AS INTEGER,
    //   city AS STRING,
    //   PRIMARY KEY ON ('id')
    // );
    // ALTER TABLE Item ADD INDEX idxCity(Item.City DESC);
    schemaBuilder.createTable('Forecast').
    addColumn('id', lf.Type.INTEGER).
    addColumn('city', lf.Type.STRING).
    addPrimaryKey(['id']).
    addIndex('idxCity', ['city'], false, lf.Order.DESC);

    var forecastDb;
    var item;
    schemaBuilder.connect().then(function(db) {
      forecastDb = db;
      item = db.getSchema().table('Forecast');
      var row = item.createRow({
      'id': 1,
      'city': 'sanfrancisco',
    });
    return db.insertOrReplace().into(item).values([row]).exec();
  }).then(function() {
      return forecastDb.select().from(item).exec();
    }).then(function(results) {
        results.forEach(function(row) {
        console.log(row['city']);
        app.updateForecastCard(row['city']);
      });
    });

  </script>
